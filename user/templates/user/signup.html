<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <style>
      @font-face {
        font-family: "WandohopeB";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/WandohopeB.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0 auto;
      }
      main {
        margin-top: 60px;
        margin-bottom: 50px;
        display: flex;
      }
      .signup_text {
        font-size: 45pt;
        margin-bottom: 30px;
        color: rgb(61, 61, 61);
        font-family: "WandohopeB";
        writing-mode: vertical-lr;
        margin-right: -13%;
        margin-top: 5%;
      }
      .main_box {
        width: 850px;
        height: 600px;
        background: transparent;
        border: dashed rgb(139, 139, 139);
        border-width: 6px;
        border-radius: 200px 200px 20px 20px;
      }
      .img {
        width: 230px;
        height: 230px;
        background: url(/static/imgs/image.png) no-repeat center;
        background-size: cover;
      }
      .box {
        width: 470px;
      }

      .id_box {
        width: 300px;
        height: 30px;
        margin-top: 5%;
        border: 2px solid rgb(136, 136, 136);
        padding-left: 3%;
      }
      .button {
        width: 100px;
        height: 35px;
        font-family: "WandohopeB";
        color: rgb(53, 53, 53);
        margin-left: 5%;
        border: 2px solid rgb(136, 136, 136);
      }
      .password {
        width: 440px;
        height: 30px;
        margin-left: auto;
        margin-top: 5%;
        border: 2px solid rgb(136, 136, 136);
        padding-left: 3%;
      }

      .email_box {
        display: flex;
        margin-top: 5%;
      }
      .email_box > p {
        font-size: 15pt;
        color: rgb(88, 88, 88);
      }
      .email {
        width: 200px;
        height: 30px;
        border: 2px solid rgb(136, 136, 136);
        padding-left: 3%;
      }
      .phone {
        width: 450px;
        height: 30px;
        margin-top: 5%;
        border: 2px solid rgb(136, 136, 136);
        padding-left: 3%;
      }

      .signup {
        width: 250px;
        height: 35px;
        font-family: "WandohopeB";
        color: rgb(53, 53, 53);
        margin-left: 5%;
        border: 2px solid rgb(136, 136, 136);
        margin-top: 10%;
        margin-left: 25%;
      }
    </style>
  </head>
  <body>
    <main>
      <p class="signup_text">회원가입</p>
      <section class="main_box">
        <div class="img"></div>
        <div class="box">
          <input class="id_box" placeholder="아이디" type="text" />
          <button class="button">중복확인</button>
          <input class="password" placeholder="비밀번호" type="password" />
          <div class="email_box">
            <input class="email" placeholder="이메일 주소" type="email" />
            <p>@</p>
            <input class="email" type="email" />
          </div>
          <input class="phone" placeholder="휴대폰 번호" type="tel" />
          <button class="signup">가입하기</button>
        </div>
      </section>
    </main>
  </body>
</html>
